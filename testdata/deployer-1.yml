version: 2
default:
  vars:
    hello: world
    hello2: world
  build:
    - echo hello {{.Env.WORLD}}
  package:
    - FROM nginx
    - RUN echo {{.Vars.hello}} > /usr/share/nginx/html/index.html
    - RUN echo {{stringsToUpper .Vars.hello2}} > /usr/share/nginx/html/index2.html

dev:
  vars:
    hello2: world2
  build:
    - echo hello2 {{.Env.WORLD}}